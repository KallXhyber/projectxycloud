<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Saya - XyCloud</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    
    <header>
        </header>

    <main class="container page-padding">
        <h1 class="page-title">Profil Saya</h1>
        
        <div class="profile-container">
            <div class="profile-avatar-section">
                <img src="https://via.placeholder.com/150/2c3e50/ecf0f1?text=..." alt="Avatar" id="profile-img" class="profile-img">
                <label for="avatar-upload" class="btn btn-secondary">
                    <i class="fas fa-camera"></i> Ganti Foto
                </label>
                <input type="file" id="avatar-upload" accept="image/png, image/jpeg" style="display: none;">
                <button id="upload-avatar-btn" class="btn btn-primary" style="display: none;">Simpan Foto</button>
                <div id="upload-status" class="upload-status"></div>
            </div>

            <div class="profile-info-section">
                <h2>Informasi Akun</h2>
                <form id="profile-form">
                    <div class="form-group">
                        <label for="profile-name">Nama Lengkap</label>
                        <input type="text" id="profile-name" required>
                    </div>
                    <div class="form-group">
                        <label for="profile-email">Email</label>
                        <input type="email" id="profile-email" disabled>
                        <small>Email tidak dapat diubah.</small>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Profil</button>
                </form>

                <hr class="profile-divider">

                <h2>Pengaturan Lain</h2>
                <button id="reset-password-btn" class="btn btn-secondary">Kirim Link Reset Password</button>
                <button id="logout-btn" class="btn btn-danger">Logout</button>
            </div>
        </div>
    </main>

    <footer class="footer">
        </footer>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-functions-compat.js"></script> <script src="firebase-config.js"></script> <script src="profile.js"></script>
    <script src="script.js"></script>
</body>
</html>
