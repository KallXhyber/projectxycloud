<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun - XyCloud</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="container">
                <a href="index.html" class="nav-logo">XyCloud</a>
                <ul class="nav-menu">
                    </ul>
                <div class="hamburger">
                    </div>
            </div>
        </nav>
    </header>

    <main class="container page-padding">
        <div class="auth-container">
            <h1>Daftar Akun Baru</h1>
            <p>Buat akun untuk mulai menyewa dan berbelanja.</p>
            
            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label for="register-name">Nama Lengkap</label>
                    <input type="text" id="register-name" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" required>
                </div>
                
                <button type="submit" class="btn btn-primary auth-btn">Daftar Sekarang</button>
                <div id="auth-error" class="auth-error"></div>
            </form>
            
            <p class="auth-switch">
                Sudah punya akun? <a href="login.html">Login di sini</a>
            </p>
        </div>
    </main>

    <footer class="footer">
        </footer>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    
    <script src="firebase-config.js"></script> <script src="auth.js"></script>
    <script src="script.js"></script> </body>
</html>
