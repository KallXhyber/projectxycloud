<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - XyCloud</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        </header>

    <main class="container page-padding">
        <div class="auth-container">
            <h1>Login Akun</h1>
            <p>Selamat datang kembali di XyCloud.</p>
            
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                
                <button type="submit" class="btn btn-primary auth-btn">Login</button>
                <div id="auth-error" class="auth-error"></div>
            </form>
            
            <p class="auth-switch">
                Belum punya akun? <a href="register.html">Daftar di sini</a>
            </p>
        </div>
    </main>

    <footer class="footer">
        </footer>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    
    <script src="firebase-config.js"></script> <script src="auth.js"></script>
    <script src="script.js"></script> 
</body>
</html>
